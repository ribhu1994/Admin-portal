<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="dashboard-tab" data-toggle="tab" href="#dashboard" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="city-tab" data-toggle="tab" href="#city" role="tab" aria-controls="city" aria-selected="false">City Reservoir Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="area-tab" data-toggle="tab" href="#area" role="tab" aria-controls="area" aria-selected="false">Area-wise Reservoir Data</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <canvas id="pieChart1"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="pieChart2"></canvas>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="city" role="tabpanel" aria-labelledby="city-tab">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Area</th>
                            <th>Current Capacity</th>
                            <th>Needed Capacity for Next Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Area 1</td>
                            <td>5000</td>
                            <td>6000</td>
                        </tr>
                        <tr>
                            <td>Area 2</td>
                            <td>3000</td>
                            <td>3500</td>
                        </tr>
                        <tr>
                            <td>Area 3</td>
                            <td>4000</td>
                            <td>4500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="area" role="tabpanel" aria-labelledby="area-tab">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Building Name</th>
                            <th>Current Capacity</th>
                            <th>Needed Capacity for Next Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Building 1</td>
                            <td>2000</td>
                            <td>2500</td>
                        </tr>
                        <tr>
                            <td>Building 2</td>
                            <td>1500</td>
                            <td>1800</td>
                        </tr>
                        <tr>
                            <td>Building 3</td>
                            <td>1000</td>
                            <td>1200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var ctx1 = document.getElementById('pieChart1').getContext('2d');
        var pieChart1 = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true
            }
        });

        var ctx2 = document.getElementById('pieChart2').getContext('2d');
        var pieChart2 = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    data: [40, 50, 10],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
